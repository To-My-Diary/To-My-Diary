<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/fullcalendar-5.11.5/lib/main.css}" rel='stylesheet' />
    <script th:src="@{/fullcalendar-5.11.5/lib/main.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
            });
            calendar.render();
        });

    </script>
    <title>Document</title>
</head>
<body>
    <h1>MyCalendar</h1>
    <div id='calendar'></div>
    <h4 th:each="schedule, loop: ${scheduleList}">
        [[${schedule.msg}]] - [[${schedule.user.email}]]
    </h4>
    <tr th:each="question, loop : ${pagingList}">
</body>

</html>
